name: CI/CD MLflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      MLFLOW_ENABLE_SYSTEM_METRICS_LOGGING: false
      MLFLOW_AUTOLOG_INPUT_DATASETS: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script using MLflow
      run: |
        mlflow run MLProject --env-manager=local

    - name: Get latest MLflow run_id
      id: get_run_id
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Latest run_id: $RUN_ID"

    - name: Upload mlruns as artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: ./mlruns

    - name: Build MLflow Docker image
      run: |
        mlflow models build-docker \
          --model-uri runs:/${{ steps.get_run_id.outputs.run_id }}/model \
          --name energy-model

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker image
      run: |
        docker tag energy-model ${{ secrets.DOCKER_USERNAME }}/energy-model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/energy-model:latest
